{% extends 'base.html' %}

{% block title %}Cook with me{% endblock %}

{% block content %}

<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-3 col-xl-6 register-image bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="forms d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="forms-heading mb-4">Register</h3>
<!-- Register form -->
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="name" class="form-control" id="floatingName" placeholder="Name">
                                    <label for="floatingName" class="form-label">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="name" class="form-control" id="floatingName" placeholder="Lastname">
                                    <label for="floatingName" class="form-label">Last Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-secondary btn-forms text-uppercase fw-bold mb-2" type="submit">Submit</button>
                        
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
