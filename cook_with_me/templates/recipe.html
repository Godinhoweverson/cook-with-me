{% extends 'base.html' %}
{% load static%}

{% block title %}Cook with me{% endblock %}

{% block content %}
<h1 class="register-heading">Recipes</h1>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-12 col-md-2 col-md-4 col-lg-3 mt-3"> 
        <div class="card recipe-card">
            <div class="card-img-block">
                <img src="{{ recipe.featured_image.url }}" alt="{{ recipe.title }}">
            </div>
            <div class="card-body pt-0">
                 <h5><a href="{% url 'recipe_content' recipe.id %}">{{ recipe.title }}</a></h5>
                 <i class="fa-regular fa-heart"></i>

            </div>
        </div>
      </div>
      {% endfor %}
</div>
{% endblock %}
